<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">로고</div>
        <ul class="nav-list">
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">문의</a></li>
        </ul>
    </header>

    <div class="login-container">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">로그인</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            푸터 내용
        </div>
    </footer>
</body>
</html>

<style>
/* styles.css */
body {
    max-width: 4800px;
    min-width: 4800px;
    margin: auto;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

header {
    width: 100%;
    height: 300px;
    background-color: #3498db;
    color: #fff;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 50px;
    box-sizing: border-box;
    font-size: 30px;
    font-weight: bold;
    border: 2px solid black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.logo {
    width: auto;
    line-height: 1;
    font-size: 60px;
    padding: 0;
}

.nav-list {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-list li {
    margin: 0 30px;
    font-size: 50px;
}

.nav-list li a {
    color: #fff;
    text-decoration: none;
}

.nav-list li a:hover {
    border-bottom: 2px solid black;
}

.login-container {
    background-color: #fff;
    padding: 3000px; /* 패딩 증가 */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 500px; /* 너비 증가 */
    text-align: center;
    margin-bottom: 30px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 36px; /* 폰트 크기 증가 */
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px; /* 간격 증가 */
    color: #555;
    text-align: left;
    font-size: 24px; /* 폰트 크기 증가 */
}

input {
    margin-bottom: 20px; /* 간격 증가 */
    padding: 15px; /* 패딩 증가 */
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 20px; /* 폰트 크기 증가 */
}

button {
    padding: 15px; /* 패딩 증가 */
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    font-size: 20px; /* 폰트 크기 증가 */
}

button:hover {
    background-color: #0056b3;
}

footer {
    width: 100%;
    height: 300px;
    background-color: #3498db;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: auto;
    box-sizing: border-box;
    border: 2px solid black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.footer-container {
    text-align: center;
    font-size: 45px;
    line-height: 200px;
}
</style>
